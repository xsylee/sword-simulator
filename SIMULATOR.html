<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordmasters Inspired Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            margin: 20px auto;
            background-color: #fff;
        }
        .player {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: blue;
        }
        .enemy {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: red;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Swordmasters Inspired Game</h1>
<div id="score">Player 1: 0 | Player 2: 0</div>
<div id="gameArea">
    <div class="player" id="player1" style="left: 50px;"></div>
    <div class="enemy" id="player2" style="left: 500px;"></div>
</div>

<script>
    let player1Score = 0;
    let player2Score = 0;

    document.addEventListener('keydown', function(event) {
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');

        // Player 1 controls
        if (event.key === 'a') {
            player1.style.left = (parseInt(player1.style.left) - 10) + 'px';
        } else if (event.key === 'd') {
            player1.style.left = (parseInt(player1.style.left) + 10) + 'px';
        } else if (event.key === 'w') {
            // Attack logic for Player 1
            if (Math.abs(parseInt(player1.style.left) - parseInt(player2.style.left)) < 50) {
                player1Score++;
                updateScore();
            }
        }

        // Player 2 controls
        if (event.key === 'ArrowLeft') {
            player2.style.left = (parseInt(player2.style.left) - 10) + 'px';
        } else if (event.key === 'ArrowRight') {
            player2.style.left = (parseInt(player2.style.left) + 10) + 'px';
        } else if (event.key === 'ArrowUp') {
            // Attack logic for Player 2
            if (Math.abs(parseInt(player2.style.left) - parseInt(player1.style.left)) < 50) {
                player2Score++;
                updateScore();
            }
        }
    });

    function updateScore() {
        document.getElementById('score').innerText = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
    }
</script>

</body>
</html>
